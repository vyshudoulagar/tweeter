<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <div>
            <span class="nav-title">tweeter</span>
        </div>
        <div>
            <div class="new-tweet">
                <strong>Write</strong> a new tweet
            </div>
            <div class="arrow">
                <i class="fa-solid fa-angles-down"></i>
            </div>
        </div>
    </nav>
    <header id="header">
        <div>
            <img src="/images/profile-hex.png">
        </div>
        <br>
        <div>
            <h2><strong>Vyshnavi</strong> Doulagar</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form action="/tweets/" method="POST">
                <label for="tweet-text">What are you humming about?</label>
                <textarea name="text" id="tweet-text"></textarea>
                <div class="actions">
                    <button type="submit">Tweet</button>
                    <output name="counter" class="counter" for="tweet-text">140</output>
                </div>
            </form>
        </section>
        <section class="all-tweets">
            <article>
                <header>
                    <div>
                        <img src="https://i.imgur.com/73hZDYK.png" alt="User Avatar">
                        <span>Newton</span>
                    </div>
                    <div>
                        <span>@SirIsaac</span>
                    </div>
                </header>
                <p>If I have seen further it is by standing on the shoulders of giants</p>
                <footer>
                    <i class="fa-solid fa-flag"></i>&nbsp;&nbsp;&nbsp;
                    <i class="fa fa-retweet"></i>&nbsp;&nbsp;&nbsp;
                    <i class="fa fa-heart"></i>&nbsp;&nbsp;&nbsp;
                </footer>
            </article>
        </section>
    </main>
</body>

</html>
